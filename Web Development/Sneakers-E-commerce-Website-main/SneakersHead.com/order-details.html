<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <title>Shopping Cart</title>
</head>

<body>
    <section class="vh-100 gradient-custom-29">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card card-stepper" style="border-radius: 16px;">
                        <div class="card-header p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-2"> Order ID <span class="fw-bold text-body">1222528743</span></p>
                                    <p class="text-muted mb-0"> Placed On <span class="fw-bold text-body">12,March 2022</span> </p>
                                </div>
                                <div>
                                    <h6 class="mb-0"> <a href="Order-Kicks.html">Home</a> </h6>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-flex flex-row mb-4 pb-2">
                                <div class="flex-fill">
                                    <h5 class="bold">Sneakers-Nike Jordan 1 Phantom </h5>
                                    <p class="text-muted"> Qty: 1 item</p>
                                    <h4 class="mb-3"> $ 64 <span class="small text-muted"> via (COD) </span></h4>
                                    <p class="text-muted">Tracking Status on: <span class="text-body">11:30pm, Today</span></p>
                                </div>
                                <div>
                                    <img class="align-self-center img-fluid" src="https://source.unsplash.com/720x600/?shoes,footware" width="250">
                                </div>
                            </div>
                            <ul id="progressbar-1" class="mx-0 mt-0 mb-5 px-0 pt-0 pb-4">
                                <li class="step0 active" id="step1"><span style="margin-left: 22px; margin-top: 12px;">PLACED</span></li>
                                <li class="step0 active text-center" id="step2"><span>SHIPPED</span></li>
                                <li class="step0 text-muted text-end" id="step3"><span style="margin-right: 22px;">DELIVERED</span></li>
                            </ul>
                        </div>
                        <div class="card-footer p-4">
                            <div class="d-flex justify-content-between">
                                <h5 class="fw-normal mb-0"><a href="track.html">Track</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="Order-Kicks.html">Cancel</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="payfinal.html">Pre-pay</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="#!" class="text-muted"><i class="fas fa-ellipsis-v"></i></a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
