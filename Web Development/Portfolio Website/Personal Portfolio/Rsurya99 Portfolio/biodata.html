<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafli Surya</title>
    <link rel="icon" href="assets/img/favicon/resume.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <style>
        :root{
            --swiper-theme-color: #232323;
        }
        .bg-img{
            background: url('assets/img/hero-image.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Slider main container -->
    <div class="swiper h-screen">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="w-full bg-img h-screen flex flex-col space-y-6 items-center justify-center">
                    <h1 class="text-6xl text-white font-bold">Welcome to my portfolio</h1>
                    <h3 class="text-2xl text-white font-semibold">Swipe to see more details</h3>
                </div>
            </div>
            <div class="swiper-slide flex flex-col justify-between">
                <nav>
                    <div class="logo">
                        Rafli Surya
                    </div>
                    <div class="nav-link">
                        <a href="#" class="active">Home</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Portfolio</a>
                        <a href="#">Contact</a>
                    </div>
                </nav>
                <section class="landing">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="bg-svg-1">
                        <path fill="#2196f3" d="M58.1,-29.7C67.5,-17.4,61.7,7.5,49.5,27.7C37.3,48,18.7,63.7,-0.8,64.2C-20.3,64.7,-40.7,50,-51.6,30.4C-62.4,10.9,-63.8,-13.4,-53.7,-26.1C-43.5,-38.9,-21.7,-40.2,1.3,-41C24.4,-41.7,48.8,-42,58.1,-29.7Z"  transform="translate(100 100)" />
                      </svg>
                      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="bg-svg-2">
                        <path fill="#2196f3" d="M26.9,-30.3C35.6,-24.7,44.1,-17,53.9,-3.3C63.7,10.4,74.9,30,71.4,46.2C68,62.3,49.9,75,32.2,76.1C14.4,77.2,-3,66.7,-17.1,57.2C-31.1,47.6,-41.8,38.9,-49.5,27.6C-57.2,16.3,-62,2.2,-59.2,-9.9C-56.4,-22.1,-46.1,-32.3,-35,-37.5C-23.8,-42.7,-11.9,-42.8,-1.4,-41.1C9.1,-39.4,18.1,-35.9,26.9,-30.3Z"  transform="translate(100 100)" />
                      </svg>
                    <div class="profile">
                        <div class="circle-1 floating"></div>
                        <img src="assets/img/profile.jpg" class="" alt="">
                        <div class="circle-2 floating"></div>
                    </div>
                    <div class="text-profile">
                        <h5>{{ subhead }}</h5>
                        <h1>{{ head }}</h1>
                        <button v-on:click="setNewValue" class="btn" v-if="nextBtn">Next</button>
                    </div>
                </section>
                <section class="footer mb-16">
                    <div class="footer-text">
                        Created by RSurya99.
                    </div>
                    <div class="socials">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/rsurya99/" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://github.com/rsurya99" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </section>
            </div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const sample = {
            data() {
                return {
                    head: 'Rafli Surya Pratama',
                    subhead: 'Hello, my name is',
                    nextBtn: true,
                }
            },
            methods: {
                setNewValue(){
                    if(this.head.includes("Rafli")){
                        this.head = 'Indonesia';
                        this.subhead = "I'm from";
                    }else if(this.head.includes("Indonesia")){
                        this.head = 'STMIK AMIKBANDUNG';
                        this.subhead = "Currently pursuing a bachelor's degree at";
                    }else if(this.head.includes("STMIK AMIKBANDUNG")){
                        this.head = 'Informatics Engineering';
                        this.subhead = 'The study program that I took is';
                    }else{
                        this.head = 'Thanks';
                        this.subhead = '';
                        this.nextBtn = false;
                    }
                }
            }
        }

        Vue.createApp(sample).mount('#app')
    </script>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
    </script>
</body>
</html>
